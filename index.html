<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="color-scheme" content="dark"/> -->
    <title>pexel</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
          <div class="first">
            <div  class="overlay">
                <div class="header">
                    <div class="logoHolder">
                        <img src="./img/pexel.png" alt="Pexels" class="logo">
                    </div>
                    <nav>
                        <p>Explore</p>
                        <p>License</p>
                        <p>Upload</p>
                        <p>...</p>
                        <p><a href="#">Join</a></p>
                    </nav>
    
                </div>
                    <div class="headerContent">
                        <div class="Bigtxt">
                            <h1>The best free stock photos, royalty free <br>
                                images & videos shared by creators.</h1>
                        </div>
                        <div class="inputHolder">
                            <input type="text" name="" id="" placeholder="Search for free photos">
                            <img src="./img/search.png" alt="Search" class="search">
                        </div>
                        <div class="smalltxt">
                            <p>Trending:</p>
                           <ul>
                            <li> travel,</li>
                            <li> moon,</li>
                            <li> space,</li>
                            <li> landscape,</li>
                            <li> nature</li>

                           </ul>
                        </div>
                    </div>
                    <div class="LastHeader">Photo by Mostafa.ft shots</div>
              </div>
    
            </div>
           

          <div  class="main">
            <div class="MainNav">
                <a href="#">Home</a>
                <a href="#">Videos</a>
                <a href="#">Leaderboards</a>
                <a href="#">Challenges</a>
            </div>
            <div class="selectNAv">
                <h2>Free Stock Photos</h2>
                <div class="trendBox">Trending</div>
            </div>
            <div class="gridContent">
                <div class="col1">
                    <div class="row">
                        <img src="./img/african-american-afro-hair-beautiful-girl-beauty-7089248.jpeg" alt="">
                    </div>
                    <div class="row">
                        <img src="./img/adult-aesthetic-apple-apple-pie-9969025.jpeg" alt="">
                    </div>
                    <div class="row">
                        <img src="./img/fireplace-13399604.jpeg" alt="fireplace">
                    </div>
                    <div class="row">
                        <img src="./img/pexels-photo-12854388.jpeg" alt="">
                    </div>
                </div>
                <div class="col2">
                    <div class="row">
                        <img src="./img/pexels-вальдемар-10026564.jpg" alt="">
                    </div>
                    <div class="row">
                        <img src="./img/pexels-photo-12427764.jpeg" alt="">
                    </div>
                    <div class="row">
                        <img src="./img/pexels-photo-12095219.jpeg" alt="">
                    </div>
                    <div class="row">
                        <img src="./img/pexels-photo-13040986.jpeg" alt="">
                    </div>
                </div>
                <div class="col3">
                    <div class="row">
                        <img src="./img/pexels-photo-13099181.jpeg" alt="">
                    </div>
                    <div class="row">
                        <video src="./img/pexels-вальдемар-10026607.mp4" autoplay controls loop muted></video>
                    </div>
                    <div class="row">
                        <img src="./img/pexels-photo-13437906.jpeg" alt="">
                    </div>
                    <div class="row">
                        <img src="./img/pexels-photo-13302244.jpeg" alt="">
                    </div>
                </div>
            </div>
          </div>

    </div>
  
</body>
</html>
